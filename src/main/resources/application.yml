spring:
  application:
    name: backend-project
  profiles:
    active: local

  webclient:
    timeout: 30000 # 30초 (기본값 5초)

  datasource:
    url: ${DB_URL} # 테이블 이름
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME} # .env에 등록된 username
    password: ${DB_PASSWORD} # .env에 등록된 password
    hikari:
      read-only: false # 데이터 추가할수있도록 수정
  jpa:
    hibernate:
      ddl-auto: create  # 초기에는 create, 배포 전 update로 변경
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true
    open-in-view: true

data:
  init: true


app:
  cors:
    allowed-origins:
      - "*"

server:
  servlet:
    session:
      cookie:
        name: JSESSIONID
        same-site: None
        secure: false           # 로컬(http)에서는 false, 배포 시 true로 변경

openai:
  base-url: https://api.openai.com/v1
  api-key: ${OPENAI_API_KEY}
  chat-model: gpt-4o-mini
#  image-model: dall-e-3
  timeout-sec: 30
  max-retries: 3
  initial-backoff-ms: 1000
  embedding-model: text-embedding-3-small #추가
  embedding-dim: 1536     #추가
assets:
  cdn-base: https://cdn.example.com/

gcp:
  api:
    key: ${GCP_API_KEY}

aws:
  region: ap-northeast-2
  credentials:
    access-key: ${AWS_S3_ACCESS_KEY}
    secret-key: ${AWS_S3_SECRET_KEY}
cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET}
logging:
  level:
    group5.backend: DEBUG

