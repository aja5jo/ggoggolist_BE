spring:
  application:
    name: backend-project

  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sm
    password: sm

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
openai:
  api:
    key: ${OPENAI_API_KEY}

